<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT - API / VUEJS [Dischi musicali]</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href=" css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="img/logo.png" alt="logo" />
            </div>
        </header>

        <div id="app" class="cds-container container">
          <nav class="selectors">
            <select v-model="selected">
              <option disabled value="">Please select one</option>
              <option v-for="genre in genres">{{genre}}</option>
            </select>
          </nav>
            <!-- Disco ad esempio -->
            <div v-if="showIf(disc.genre)" v-for="(disc, i) in discsList" class="cd">
              <img :src="disc.poster" alt="poster">
              <h3>{{disc.title}}</h3>
              <span class="author">{{disc.author}}</span>
              <span class="year">{{disc.year}}</span>
            </div>
        </div>


        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
